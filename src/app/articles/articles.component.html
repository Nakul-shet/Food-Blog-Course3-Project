<div *ngIf="posts.length == 0">
    <h1>There are no Blogs to read</h1>
    <br/>
    <p>
        <button routerLink="/create" class="btn btn-primary">Create</button>
    </p>
</div>
<div *ngIf="posts.length >= 1" class="container articles-container">
    <h3>Global Food Blog Posts</h3>
    <div *ngFor="let post of posts" class="article">
        <div class="row">
            <div class="col-lg-4">
                <img width="100%" height="220px" src={{post.image}}/>
                <!-- <img width="100%" height="80%" src="https://images-gmi-pmc.edge-generalmills.com/82813192-ed5a-4eee-8864-3ec65bfcdd37.jpg"/> -->
            </div>
            <div class="col-lg-8">
                <h2>{{post.title}}</h2>
                <p>- {{post.author}}</p>
                <br/>
                <p>
                    {{(post.blog).substring(0 , 300)}}... <a style="color : red" [routerLink]="['/article' , post.id]">Read More</a>
                </p>
            </div>
        </div>
    </div>
</div>
